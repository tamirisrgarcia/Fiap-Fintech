<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container my-4 py-4">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="border-0 shadow position-relative">
                    <div class="cabecalho">
                        <a href="../../index.html" class="position-absolute top-0 end-0">
                            <img src="../images/Logo2.png" alt="">
                        </a>
                        <h1 class="mt-5">Login</h1>
                    </div>
                    <div class="p-4">
                        <form action="" class="mx-4">
                            <div class="col-md-12 mb-2">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="nome@exemplo.com">
                            </div>
                            <div class="col-md-12">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" name="inputPassword" id="inputPassword" class="form-control ">
                            </div>
                            <div class="col-12">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                    Lembrar de mim
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid gap-2 mx-auto text-center mt-4">
                                <button class="btn btn-primary">Entrar</button>
                                <div class="d-flex p-2 justify-content-between">
                                    <a href="#" class="link">
                                        <u>Esqueci a senha</u></a>
                                        <a href="./cadastro.html" class="link link-secondary">
                                            <u>Ainda n√£o possui conta?</u></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
