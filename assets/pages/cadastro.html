<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="container my-4 py-4">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="border-0 shadow position-relative">
                    <div class="cabecalho">
                        <a href="../../index.html" class="position-absolute top-0 end-0">
                            <img src="../images/Logo2.png" alt="">
                        </a>
                        <h1 class="mt-5">Cadastro</h1>
                    </div>
                    <div class="p-4">
                        <form class="row g-3 mx-4">
                            <div class="col-md-12">
                                <label for="inputName" class="form-label">Nome Completo</label>
                                <input type="email" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-md-12">
                                <label for="inputCPF" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="inputCPF" placeholder="000.000.000-01" required>
                            </div>
                            <div class="col-md-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="nome@exemplo.com" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <div class="col-md-6">
                                <label for="inputConfirmPassword" class="form-label">Confirme sua senha</label>
                                <input type="password" class="form-control" id="inputConfirmPassword" required>
                            </div>
                            <div class="d-grid gap-2 mx-auto text-center">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
